<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- font-awesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="banner">
        <div class="container d-flex">
          <div class="login-acc">
            <div class="text-box">
              <div>
                <h1>Login to your account</h1>
                <h3>Welcome back! select method to login:</h3>
              </div>
              <div class="btn">
                <div class="btn-gf">
                  <button>
                    <i class="fa-brands fa-google"></i>&nbsp; Google
                  </button>
                </div>
                <div class="btn-gf">
                  <button>
                    <i class="fa-brands fa-facebook"></i>&nbsp;Facebook
                  </button>
                </div>
              </div>
              <div><h5>Or continue with email</h5></div>
              <form action="">
                <table>
                  <tbody>
                    <tr>
                      <td colspan="2">
                        <div class="box-input">
                          <input
                            type="text"
                            name="email"
                            id="email"
                            placeholder="Email                     "
                            required="requred"
                            autofocus="auotofocus"
                          />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <div class="box-input">
                          <input type="password" name="password" id="password"
                          placeholder="Password " " required="required"
                          autofocus="auotofocus" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td><input type="checkbox" /> Remember me</td>
                      <td align="right">
                        <div class="forgot">
                          <a href="forgetpass.html">Forget Password?</a>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <button><a href="home.html">Login</a></button>
                      </td>
                    </tr>
                    <tr>
                      <div class="dun-have-acc">
                        <td align="right">Don't have account?</td>
                        <td align="left">
                          <div class="create-an-acc">
                            <a href="createAcc.html">Create an account</a>
                          </div>
                        </td>
                      </div>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
          <div class="login-image">
            <img src="../assets/image/Reset password-rafiki.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
