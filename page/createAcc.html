<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create password</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section>
      <div class="banner">
        <div class="container d-flex">
          <div class="create-acc">
            <div class="text-box">
              <div>
                <h1>Create your acount</h1>
                <h3>Unlock your feature</h3>
              </div>

              <form action="">
                <table>
                  <tbody>
                    <tr>
                      <td colspan="2">
                        <div class="box-input">
                          <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="Username"
                            required
                            autofocus="auotofocus"
                          />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <div class="box-input">
                          <input type="email" name="email" id="email"
                          placeholder="Email " " required autofocus="auotofocus"
                          />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <div class="box-input">
                          <input type="password" name="password" id="password"
                          placeholder="Password " " required
                          autofocus="auotofocus" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <div class="box-input">
                          <input type="password" name="password" id="password"
                          placeholder="Comfirm password " " required
                          autofocus="auotofocus" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="accept">
                          <input type="checkbox" /> Accept term and condition
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <button><a href="enter-OTP.html">Login</a></button>
                      </td>
                    </tr>
                    <tr>
                      <div class="have-acc">
                        <td colspan="" align="right">You have account?</td>
                        <td align="left">
                          <div class="login-now">
                            <a href="login.html">Login now</a>
                          </div>
                        </td>
                      </div>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
          <div class="create-image">
            <img src="../assets/image/Prototyping process-pana.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
